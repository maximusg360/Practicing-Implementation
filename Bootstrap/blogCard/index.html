<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#F4D04E;">
    <div class="d-flex justify-content-center pt-5 mt-5">
    <div class="card rounded " style="width: 20rem; height: 30rem; box-shadow: 0px 10px 5px 0px rgba(0, 0, 0, 0.75);
    -webkit-box-shadow: 15px 10px 5px 0px rgba(0,0,0,0.75);
    -moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);">
        <span class="border border-white p-3 rounded-5" style="width: 20rem; height: 27rem;">
        <img src="./blogcard.svg" class="card-img-top" alt="...">
        <div class="card-body ">
            <button  class="btn btn-sm btn-warning mb-2 fw-bolder">Learning</button>
            <h6 class="mt-2" style="font-size: 14px ;"> Published 21 Dec 2023</h6>
          <h5 class="card-title text-start fw-bolder shine">HTML & CSS foundations</h5>
          <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="d-flex justify-content-start" style="margin-top: 20%;">
            <img src="./userpic.png" class="rounded-circle" style="width: 25px;"
            alt="Avatar" />
            <p class="card-text ms-2 mt-1 text-center fw-bold" style="font-size: small;">Greg Hooper</p>
          </div>
  
    </div>
</span>
</body>
</html>
